<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 指令5之bind</title>
    <style>
        .active {
            border: 1px solid violet;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgSrc" alt="" v-bind:title="imgTitle+'!!!'" :class="{active:isActive}" @click="toogleActive">
        <!-- 简写：<img :src="imgSrc" alt="" :title="imgTitle+'!!!'"> -->
        <!-- v-bind:class="{active:isActive}"与 v-bind:class= " isActive ? 'active': '' " 意义相同 -->
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js "></script>
    <script>
        var app = new Vue({
            el: "#app ",
            data: {
                imgSrc: "images/nav.jpg ",
                imgTitle: "奔跑吧少年 ",
                isActive: false,
            },
            methods: {
                toogleActive: function() {
                    this.isActive = !this.isActive;
                }
            },
        })
    </script>
</body>

</html>
