<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 指令7之modle</title>
</head>

<body>
    <div id="app">
        <input type="button" value="修改message" @click="setM">
        <!-- 点击后text 内的值发生变化 -->
        <input type="text" v-model="message" @keyup.enter="getM">
        <!-- 按下回车键弹出 text 理念的内容 -->
        <h2>{{message}}</h2>
        <!-- h2 里面的内容跟随 text 同步更新 -->
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'yangdandan'
            },
            methods: {
                getM: function() {
                    alert(this.message);
                },
                setM: function() {
                    this.message = "弹出";
                }
            },
        })
    </script>
</body>

</html>
