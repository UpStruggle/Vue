<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>

<body>
    <div id="app">
        <input type="button" value="点击" @click="doIT(666,'努力')">
        <!--   输出：666做IT努力 -->
        <input type="text" @keyup.enter="sayHi">
        <!-- 按下回车键后弹出弹框 -->
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {

            },
            methods: {
                doIT: function(p1, p2) {
                    console.log(p1 + "做IT" + p2);
                },
                sayHi: function() {
                    alert('你好呀')
                }
            }
        })
    </script>
</body>

</html>
